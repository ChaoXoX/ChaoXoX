site_name: ChaoXoX · AI Blog
site_url: https://chaoxox.github.io
site_author: ChaoXoX
site_description: AI、Agent、Workflow、RAG、微调与 HuggingFace 模型评价的中文笔记

repo_name: ChaoXoX/ChaoXoX
repo_url: https://github.com/ChaoXoX/ChaoXoX
copyright: "© 2025 ChaoXoX"

nav:
  - 首页: index.md
  - 关于: about.md
  - 文章:
      - 总览: posts/index.md
      - AI 路线图: posts/ai-roadmap.md
      - Agent 基础: posts/agent-basics.md
      - Workflow 编排: posts/workflow-orchestration.md
      - RAG 手册: posts/rag-handbook.md
      - 知识库构建: posts/knowledge-base.md
      - 提示工程 (Prompt): posts/prompt-engineering.md
      - 上下文工程: posts/context-engineering.md
      - 微调笔记: posts/fine-tuning-notes.md
      - HuggingFace 模型评价: posts/hf-model-eval.md

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-night
        name: 切换至夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ChaoXoX
